<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animals</title>
</head>
<body>
<form action="#" th:object="${newAnimal}" th:action="@{'/animal'}" method="POST">
    <label for="animalText">Enter an Animal: </label>
    <input type="text" id="animalText" name="animalText" th:field="*{animalName}">

    <label for="adjective">Enter an Adjective:</label>
    <input type="text" id="adjective" name="adjective" th:field="*{adjective}">

    <input type="submit">
</form>
<h1 th:unless="${ #lists.size(animalsList) > 5 }" th:each="animal : ${animalsList}" th:text="${animal.animalName}">Hello, homepage!</h1>
<h1 th:if="${ #lists.size(animalsList) > 5 }">I think that's enough!</h1>
</body>
</html>
