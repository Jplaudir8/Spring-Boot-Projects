# Configuring the name for the eureka server and setting the port
# to 8761 which is typically the default port for Eureka servers.
spring.application.name=eureka-server
server.port=8761

# avoid registering itself as a client
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
# turning on some loggings so that we have
# additional details in our lo window.
logging.level.com.netflix.eureka=ON
logging.level.com.netflix.discovery=ON